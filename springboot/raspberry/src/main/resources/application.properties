#######MongoDB setting########
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Raspberry

#######MQTT setting########

com.mqtt.outbound.urls=tcp://127.0.0.1:1883
com.mqtt.outbound.topic=Raspberry
com.mqtt.outbound.client-id=mqtt
com.mqtt.outbound.username=admin
com.mqtt.outbound.password=admin
com.mqtt.outbound.completion-timeout=1000

com.mqtt.inbound.url=tcp://127.0.0.1:1883
com.mqtt.inbound.username=admin
com.mqtt.inbound.password=admin
com.mqtt.inbound.client-id=mqtt
com.mqtt.inbound.topics=Raspberry
com.mqtt.inbound.completion-timeout=1000